<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <script src="angular-1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="Calco">
    <div ng-controller="calculController">
        <h2>Calculatrice</h2>
        <span>Entrer votre Calcul:</span>
        <input ng-model="expr"  type="text" ng-change="funcalcul()"/>
        <span>Resultat: {{resultat}}</span>
    </div>
</body>
</html>
